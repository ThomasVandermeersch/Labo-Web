<li class="list-group-item">
  
    <div class="media align-items-lg-center flex-column flex-lg-row p-3">

        <div class="media-body order-2 order-lg-1">

            <h5 class="mt-0 font-weight-bold mb-2"> {{ productName }} </h5>
        
            <p class="font-italic text-muted mb-0 small"> {{ productDescription }}</p>

            <div class="d-flex align-items-center justify-content-between mt-1">
                <h6 class="font-weight-bold my-2"> Categorie </h6>
            </div>

            
            <div class="d-flex align-items-center justify-content-between mt-1">
                <h6 class="font-weight-bold my-2"> Prix : {{productPrice}} â‚¬ </h6>
            </div>

                
                <a [routerLink]="['/cart']" [queryParams]="{add:productId}"> 
                    <button type="button" class="btn btn-success"> Ajouter au chariot</button>
                </a>
                
                <a [routerLink]="['/addProduct']" [queryParams]="{modify:productId}"> 

                    <button type="button" class="btn btn-warning"> Modifier </button>
                </a>

                

            <img
                src= {{productUrl}}
                alt="Generic placeholder image" 
                height="220" 
                class="ml-lg-5 order-1 order-lg-2"/>
        </div>
    </div>
</li>
