
<div>
    <h1> Commandes clients  </h1>

    <div>
        <label> Filter par nom : </label>
        <input type="text" placeholder="Nom du produit" (change)="filter($event.target.value)">
        <button class="btn btn-danger" (click)="clearFilter()"> Effacer filtre</button>
    </div>

    <div *ngIf='errorMsg' class="alert alert-danger" role="alert"> {{ errorMsg }} </div>
    <table class="table tableClass mt-0 p-0">
        <thead> <tr>
            <td> <b> Id </b> </td>
            <td> <b> Custommer name </b></td>
            <td> <b> Total (â‚¬) </b></td>
            <td> <b> Actions </b></td>
        </tr></thead>

        <tbody>                
            <tr *ngFor='let order of orders'>
                <td> {{ order.id }} </td>
                <td> {{ order.customerName }} </td>
                <td> {{ order.totalPrice }} </td>
                <td> 
                    <a [routerLink]="['/order']" [queryParams]="{inspect:order.id}"> 
                        <button type="button" class="btn btn-secondary"> Inspecter</button>
                    </a>
                </td>
            </tr>    
        </tbody>            
    </table>
</div>
