<div>

<h2> Nouveau produit </h2>

<input type="text" [(ngModel)]="product.name" placeholder="Name"><br>
<input type="text" [(ngModel)]="product.url" placeholder="URL"><br>
<input type="number" [(ngModel)]="product.price" placeholder="Price"><br>
<input type="text" [(ngModel)]="product.description" placeholder="Description"><br>
<button (click)="addProduct()"> Ajouter </button>
</div>
